<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!-- Custom CSS -->
  <style>
    /* Custom styles here */
    .upload-btn {
      background-color: orange;
      border-radius: 4px;
      color: white;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .upload-btn:hover {
      background-color: #ff9800;
    }
  </style>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Conscious Intelligence</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Some Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Intrusion Detection on Log Records</h1>
      <div class="row center">
        <h5 class="header col s12 light">Analyze CSV for Intrusion</h5>
      </div>

      <div class="row">
        <form action='/predict' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">
            <div class="file-field input-field">
              <div class="btn upload-btn waves-effect waves-light">
                <span>Upload CSV</span>
                <input type="file" id="csv-file" name="csv-file" accept=".csv" onchange="updatePlaceholder()">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" id="csv-file-path" placeholder="Upload your CSV file">
              </div>
            </div>
          </div>

          <div class="row center">
            <button type="submit" class="btn-large waves-effect waves-light orange">Analyse the Record</button>
          </div>
        </form>
      </div>

      <br><h4 align="center"><b>{{result}}</b></h4>
      <br>
    </div>
  </div>

  <script>
    function updatePlaceholder() {
      var input = document.getElementById('csv-file');
      var fileName = input.files[0].name;
      var placeholder = document.getElementById('csv-file-path');
      placeholder.setAttribute('placeholder', fileName);
    }
  </script>
<div class="col l3 s12">
  <h5 class="white-text">Settings</h5>
  <ul>
    <li><a class="white-text" href="#!">Link 1</a></li>
    <li><a class="white-text" href="#!">Link 2</a></li>
    <li><a class="white-text" href="#!">Link 3</a></li>
    <li><a class="white-text" href="#!">Link 4</a></li>
  </ul>
</div>
<div class="col l3 s12">
  <h5 class="white-text">Connect</h5>
  <ul>
    <li><a class="white-text" href="#!">Link 1</a></li>
    <li><a class="white-text" href="#!">Link 2</a></li>
    <li><a class="white-text" href="#!">Link 3</a></li>
    <li><a class="white-text" href="#!">Link 4</a></li>
  </ul>
</div>
</div>
</div>
<div class="footer-copyright">
<div class="container">
Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
</div>
</div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src=".js/materialize.js"></script>
<script src="js/init.js"></script>

  <!-- Footer Section -->
</body>
</html>
